<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1251" />
<title>Selectors</title>
<script src="jquery-1.10.2.min.js" type="text/javascript">
</script>
<script type="text/javascript">
$(document).ready(
	function()
		{
			$('div[title]').append(" и к нему добавлен текст");
			$('div[title=txt]').append(" add !!!");
			$('div[title^=t]').append(" begin ");
			$('div[title$=1]').append(" end ");
			$('div[title*=x]').prepend(" *** ");
			$('div[title!=txt]').prepend(" --- ");
			$('div[title~=текст]').append(" ??? ");
		}//function ready
				  );//ready
</script>
</head>
<body>
<div title="текст!">
Это divный текст
</div>
<div title="другой текст">
И это тоже
</div>
<div title="txt">
TexT
</div>
<div title="txt1">
TexT
</div>
</body>
</html>
