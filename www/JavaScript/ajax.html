<script type="text/javascript">
	
	$(document).ready ( function (){

					$.ajax ({ type: "POST", url: "sendpost.php", data: "data="+a, success: function(html){

												$("#idiv").append (html);

								}//end of send
								
			
							});// end of ready
	
</script>

</div>

<form method="post">
	<input type="button" name="" value="Button" id="but1" onclick="send()"/>
