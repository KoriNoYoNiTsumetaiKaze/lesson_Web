<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1251" />
<title>Документ без названия</title>
<style>
	.link { color:#CCF}

</style>
<script src="jquery-1.10.2.min.js" type="text/javascript">
</script>

<script type="text/javascript">
	$(document).ready( function () {
		
		$("#div1").hide();
		
		$("#pic").hover( function (){
						$("img").attr("src", "vinnipuh.jpg");		   
								   }, 
						 function () {
						$("img").attr("src", "Lighthouse.jpg");	
							 		});// end of hover (over and out together
								   
								   
		$("#link1").click( function(){
									
									
			$("#link1").addClass ("link");						
			$("#pic").removeAttr ("width");
			
			$("#div1").show().html("<strong> жирный текст</strong>").prepend ("Начало ").append(" Конец");
			$("img").attr("src", "vinnipuh.jpg");
							 			   
								   });//конец click
		$("#link1").before("Нажмите ссылку!").after("Спасибо");
		
		$("#but1").click(function (){
			
			$("#div1").removeClass("link");
			var a=$("#link1").attr ("href");
			$("#div2").text(a);
								   });//end of click for but1
		
		
		var per=$("#pic").attr("title");
		$("#pic").before(per+"<br/>").css({"border":"#CCF 3px solid","padding":"10px" });
		
		
		
		
		} );//конец ready
</script>
</head>

<body>

<a href="#" id="link1" >
Link
</a>
<div id="div1" class="link">
Div с текстом 
</div>
<br/>
<img src="Lighthouse.jpg" width="200" title="Маяк" id="pic"/>
<br />

<div id="div2">
</div>

<br/>

<form>
<input type="text" id="text1" />
<br />
<input type="button" id="but1" />
</form>



</body>
</html>
