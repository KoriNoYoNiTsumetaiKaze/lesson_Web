<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1251" />
<title>Документ без названия</title>
<script src="jquery-1.10.2.min.js" type="text/javascript">
</script>
<script type="text/javascript">
	$(document).ready (function (){
		$("#id1").keypress( function(e){
									 
			alert ("Код символа "+e.which)	
									 
									 
									 });// end of keypress
		$("#id2").keydown( function (e){
									 
			 alert ("Код символа "+e.which)
									 });//end of keydown
		$("#id3").keydown( function(e) {
			 
			 if (e.keyCode==13 ) { alert ("Done!");} 
									 
									 });//end of keypress for id3
								 
								 });//end of ready
	
</script>
</head>

<body>

<form>

	<input id="id1" type="text" />
    <br />
    <input id="id2" type="text" />
    <br />
    <input id="id3" type="text" />
    <br />

</form>
</body>
</html>
