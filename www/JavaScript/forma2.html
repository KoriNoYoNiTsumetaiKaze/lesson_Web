<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1251" />
<title>Документ без названия</title>
<script src="jquery-1.10.2.min.js" type="text/javascript">
</script>
<script type="text/javascript">

	$(document).ready( function()
								{
		$("input").focus( function ()
									{			
				$("input:focus").css({"border":"#CCF 2px solid", "background-color":"#F94"}).attr("value", "");
				
								});//end of focus
		
		$("input").blur( function (){
				$("input").css({"background-color":"#fff", "border":"#000 2px solid"});
								   }); // end of blur
									
									});//end of ready
	
</script>

</head>

<body>

<form>
<input type="text" name="" value="Введите имя" id="id1" />
<br/>
<input type="text" name="" value="" id="id34"/>
<br/>
</form>
</body>
</html>
