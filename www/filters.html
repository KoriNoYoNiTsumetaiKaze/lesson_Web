<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1251" />
<title>Филтры</title>
<script src="jquery-1.10.2.min.js" type="text/javascript">
</script>
<script type="text/javascript">
$(document).ready(
	function()
		{
			$('div:parent').prepend("- ");
			$('div:empty').append("Дзен");
			$('div:first').css({"color":"#000","font-size":"24px"});
			$('div:last').css({"color":"#FF0000","font-size":"18px"});
			$('div:even').append(" x");
			$('div:odd').append(" 0");
			$('input[type=text]').click(
										function()
											{
												$('input[type=text]').attr("value","");
											}//function click по input type=text
										)//click по input type=text
			$('input[type=text]').blur(
										function()
											{
												$('input:focus').css("background","#fff");
											}//function focus по input type=text
										)//focus по input type=text
			$('input[type=text]').focus(
										function()
											{
												$('input:focus').css("background","#ccc");
											}//function focus по input type=text
										)//focus по input type=text
		}//function ready
				  );//ready
</script>
</head>
<body>
<div>
<u>Текст №0</u>
</div>
<div>
Текст №1
</div>
<div>
Текст №2
</div>
<div></div>
<form>
<input type="text" value="введите текст"/>
<input type="text" value="введите текст"/>
</form>
</body>
</html>
