<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1251" />
<title>Документ без названия</title>
<script type="text/javascript">
	function image()
	{
		document.amg.src="3.jpg";
		
	}
	function image2()
		{
		document.amg.src="1.jpg";
		}
	
</script>	
</head>

<body>
<img src="1.jpg"  name="amg"  onmouseover="image()" onmouseout="image2()"/>

</body>
