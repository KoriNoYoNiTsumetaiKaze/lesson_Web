<title>Документ без названия</title>
<script src="jquery.js" type="text/javascript">

</script>
<script type="text/javascript">
$(document).ready(function(){
	$('#link').hover(function(){
	$('#photo1').attr('src','1.jpg')},
	function(){
	$('#photo1').attr('src','koala.jpg')	
		});	// konec hover
 	
	$('#link2').toggle(
	function(){
		$('#link2').hide()},
	function(){
		$('#link').show()}
					   );//konec toggle
						   
						   
						   });
</script>
</head>

<body>
<a href ="#" id="link" >text 
</a><br />

<a href="#" id="link2">chat
</a>

</div>
<div id="text1">
</div>

</body>
