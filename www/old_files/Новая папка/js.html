<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1251" />
<title>Документ без названия</title>
<script src="jquery.js" type="text/javascript">

</script>
<script type="text/javascript">
$(document).ready(function(){
// $('#text').hide();
$('#link').click(function(){
$('#text').show();
$('#text1').removeClass('c');
$('#photo1').removeAttr('width');
$('#text1').css({'color':'#ff0000','font':'24px'});

});// konec klika
$('#text').prepend('tyrk');
$('#text').append('rty');
$('#link').before('try');
$('#text').after('rtyu');
$('#text1').text('asdrty');
$('#text1').html('<strike>rtv</strike>');
$('#photo1').attr('width','333');
$('#text1').addClass('c');
						   }); // konec ready
</script>
<style type="text/css">
.c{ color:#3F0;
	}
</style>
</head>

<body>
<a href ="#" id="link" >text 
</a>
<div id="text">text2
</div>
<div id="text1">
</div>
<img src="photo.jpg" id="photo1"/>


</body>
</html>
