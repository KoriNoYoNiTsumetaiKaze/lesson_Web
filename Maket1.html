<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Табличный макет</title>
    </head>
<body style="margin:0;padding:0;">
    	<div style="width:1200px;margin:0 auto;">
            <table width="1200px" border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td height="200px" colspan="3" bgcolor="#00FFCC">&nbsp;</td>
              </tr>
              <tr>
                <td width="200px" height="500px" bgcolor="#FF0000">&nbsp;</td>
                <td width="800px" bgcolor="#00FF00">&nbsp;</td>
                <td width="200px" bgcolor="#0000FF">&nbsp;</td>
              </tr>
              <tr>
                <td height="30px" colspan="3" bgcolor="#000000">&nbsp;</td>
              </tr>
            </table>
        </div>
    </body>
</html>
